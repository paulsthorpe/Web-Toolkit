<!DOCTYPE html>
<html>

<head>
<title>SVG Percentage Charts</title>
<link rel="stylesheet" href="css/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

</head>

<body>

  <div class="circle_graph_container">
    <svg width="200" height="200">
      <circle data-color="red" data-percentage="30" id="template" class="graph" cx="95" cy="95" r="85" transform="rotate(-90, 95, 95)"/>
    </svg>
  </div>
  <div class="circle_graph_container">
    <svg width="200" height="200">
      <circle data-color="blue" data-percentage="50" id="template" class="graph" cx="95" cy="95" r="85" transform="rotate(-90, 95, 95)"/>
    </svg>
  </div>
  <div class="circle_graph_container">
    <svg width="200" height="200">
      <circle data-color="green" data-percentage="60" id="template" class="graph" cx="95" cy="95" r="85" transform="rotate(-90, 95, 95)"/>
    </svg>
  </div>
  <div class="circle_graph_container">
    <svg width="200" height="200">
      <circle data-color="purple" data-percentage="100" id="template" class="graph" cx="95" cy="95" r="85" transform="rotate(-90, 95, 95)"/>
    </svg>
  </div>
  <div class="circle_graph_container">
    <svg width="200" height="200">
      <circle data-color="orange" data-percentage="10" id="template" class="graph" cx="95" cy="95" r="85" transform="rotate(-90, 95, 95)"/>
    </svg>
  </div>
  <div class="circle_graph_container">
    <svg width="200" height="200">
      <circle data-color="pink" data-percentage="90" id="template" class="graph" cx="95" cy="95" r="85" transform="rotate(-90, 95, 95)"/>
    </svg>
  </div>
  </div>

</body>

<script src="js/scripts.js" ></script>
</html>
